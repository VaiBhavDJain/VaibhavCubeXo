{%extends 'basic.html' %}
{% block body %}

	<div class="container">
		<h3>Transaction History...</h3>
		<ul class="list-group">
      	{% for i in allData %}
  		<li class="list-group-item">

      	<span>{{i.transaction}}-{{i.amount}}

              <div class="float-right"><form action="" method="post">{% csrf_token %} <a  class="btn btn-danger" id="delete">RollBack</a></form></div>

          </span>

  </li>
    {% endfor %}
</ul>
	</div>
	<a  class="text-center m-2" href="/trans/">Transaction</a>

{% endblock %}
